<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(function () {
            $("#merchant").select2();
        });
        $(function () {
            $("#city").select2();
        });
        $(function () {
            $("#category").select2();
        });
        $(function () {
            $("#state").select2();
        });
        $(function () {
            $("#job").select2();
        });
        $(function () {
            $("#dob").datepicker({
                autoclose: true,
                todayHighlight: true,
            }).datepicker('update', new Date());
        });
    </script>
    <style>
        label{margin-left: 20px;}
        #dob{width:180px;}
        #dob > span:hover{cursor: pointer;}
    </style>

    <title>Credit Card Fraud Detector</title>
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/gautamjain1503/hand_writing_recognition/main/templates/Gautam_Jain.png"
        type="image/x-icon">
</head>

<body class="bg-dark ">
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-secondary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="https://raw.githubusercontent.com/gautamjain1503/hand_writing_recognition/main/templates/Gautam_Jain.png"
                            alt="" width="30" height="24" class="d-inline-block align-text-top">
                        Credit Card Fraud Detector
                    </a>
                </div>
            </nav>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white"
                            href="https://www.kaggle.com/datasets/kartik2112/fraud-detection">Dataset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white"
                            href="https://github.com/gautamjain1503/credit_card_fraud_detection">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-white p-3 mt-2 rounded border border-4 border-light">
        <form class="row g-3" action="/" method="POST">
            <div class="col-md-5">
                <label for="cc_num" class="form-label">Credit Card Number</label>
                <input type="number" class="form-control" id="cc_num" name="cc_num">
            </div>
            <div class="col-md-4">
                <label for="amt" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amt" name="amt" min="0" step=0.000001>
            </div>
            <div class="col-md-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" name="gender">
                    <option selected disabled>Choose</option>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="merchant" class="form-label">Merchant</label>
                <select id="merchant" class="form-select" name="merchant">
                    <option selected disabled>Choose</option>
                    {% for merch in merchant %}
                        <option value="{{merch}}">{{merch}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="category" class="form-label">category</label>
                <select id="category" class="form-select" name="category">
                    <option selected disabled>Choose</option>
                    {% for cat in category %}
                        <option value="{{cat}}">{{cat}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="city" class="form-label">City</label>
                <select id="city" class="form-select" name="city">
                    <option selected disabled>Choose</option>
                    {% for c in city %}
                        <option value="{{c}}">{{c}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select" name="state">
                    <option selected disabled>Choose</option>
                    {% for s in state %}
                        <option value="{{s}}">{{s}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="zip" class="form-label">ZIP Code</label>
                <input type="number" class="form-control" id="zip" name="zip">
            </div>
            <div class="col-md-3">
                <label for="city_pop" class="form-label">City Population</label>
                <input type="number" class="form-control" id="city_pop" name="city_pop">
            </div>
            <div class="col-md-3">
                <label for="lat" class="form-label">Latitude</label>
                <input type="number" class="form-control" id="lat" name="lat" step=0.000001>
            </div>
            <div class="col-md-3">
                <label for="long" class="form-label">Longitude</label>
                <input type="number" class="form-control" id="long" name="long" step=0.000001>
            </div>
            <div class="col-md-3">
                <label for="unix_time" class="form-label">Unix Time</label>
                <input type="number" class="form-control" id="unix_time" name="unix_time">
            </div>
            <div class="col-md-3">
                <label for="merch_lat" class="form-label">Merch Latitude</label>
                <input type="number" class="form-control" id="merch_lat" name="merch_lat" step=0.000001>
            </div>
            <div class="col-md-3">
                <label for="merch_long" class="form-label">Merch Longitude</label>
                <input type="number" class="form-control" id="merch_long" name="merch_long" step=0.000001>
            </div>
            <div class="col-md-3">
                <label for="job" class="form-label">Job</label>
                <select id="job" class="form-select" name="job">
                    <option selected disabled>Choose</option>
                    {% for j in job %}
                        <option value="{{j}}">{{j}}</option>
                    {% endfor %}
                </select>
            </div>
            <div lass="col-md-4">
                <label>Select Date:</label>
                <input class="form-control" type="text" id="dob" name="dob" data-date-format="yyyy-mm-dd">
                </input>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Check</button>
            </div>
        </form>
    </div>
    {% if result==0 %}
    <div class="container p-3 mt-2 bg-success bg-gradient text-white ">
        <h2 class="text-center">
            This Transaction looks Legitimate.
        </h2>
    </div>
    {% endif %}
    {% if result==1 %}
    <div class="container p-3 mt-2 bg-danger bg-gradient text-white">
        <h2 class="text-center">
            This Transaction can be Fraud.
        </h2>
    </div>
    {% endif %}

</body>

</html>
